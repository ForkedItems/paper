<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Paper - Blog</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../dist/css/vendor/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/css/paper.css">
  <link rel="stylesheet" href="css/blog.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 left-fixed">
        <h2 class="logo"><a href="/">P</a></h2>
        <div class="content">
          <h1 class="title"><b>Paper</b></h1>
          <h4><b>Simple, Elegant &amp; Flat Bootstrap Theme</b></h4>
          <p>Built with Bootstrap &amp; Sass</p>
          <br><button class="btn btn-success">Start Writing</button>
          <br><br>
        </div>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 right-relative">
        <div class="row">
          <div id="posts">
            <script id="posts-template" type="text/x-handlebars-template">
              <h2><b>Posts</b></h2>
              {{#each posts}}
              <div class="post">
                <div class="row">
                  <div class="col-lg-8">
                    <h3 class="title">{{title}}</h3>
                  </div>
                  <div class="col-lg-2">
                    <img src={{avatar}} class="avatar" alt={{avatar}}>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <h5 class="caption">{{caption}}</h5>
                    <div class="row info">
                      <div class="col-lg-4">
                        <h6>published by {{author}}</h6>
                      </div>
                      <div class="col-lg-4 col-lg-offset-4">
                        <h6>{{time}}</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {{/each}}
              <br><br>
              <div class="text-center">
                <button class="btn btn-default">Load More</button>
              </div>
              <br><br>
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../dist/js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/handlebars-v2.0.0.js"></script>
  <script type="text/javascript" src="js/blog.js"></script>
</body>
</html>
